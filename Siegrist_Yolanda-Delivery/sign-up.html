<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Calligraffitti">
	</head>
	<body>
		<!-- Header -->
		<header class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<a class="navbar-brand" href="index.html">
					<img class="navbar-logo" alt="Logo" src="images/Logo.jpg" />
				</a>
				<button class="navbar-toggle" data-target=".navHeaderCollapse" data-toggle="collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="collapse navbar-collapse navHeaderCollapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">Home</a></li>
						<li><a href="#">Popular Cars</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Search By<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#">Year</a></li>
								<li><a href="#">Make</a></li>
								<li><a href="#">Model</a></li>
								<li><a href="#">Color</a></li>
							</ul>
						</li>
						<li><a class="fav" href="favorites.html">Favorites</a></li>
						<li><a href="login.html">Login</a></li>
						<li class="active"><a href="sign-up.html">Sign Up</a></li>
					</ul>
				</div>
			</div>
		</header>
		<!-- Container -->
		<div class="container">
			<ol class="breadcrumb text-center">
				<li><a href="#">Home</a></li>
				<li class="active">Register</li>
			</ol>
			<div class="row">
				<div class="col-lg-6 col-lg-push-6">
					<form class="form-horizontal" role="form">
						<div class="panel panel-default">
							<div class="panel-body">
								<h3>Register</h3>
								<div class="form-group">
									<label class="col-sm-2" for="first-name">First Name:</label>
									<div class="col-sm-9">
										<input id="first-name" class="form-control" type="text" placeholder="First Name" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2" for="last-name">Last Name:</label>
									<div class="col-sm-9">
										<input id="last-name" class="form-control" type="text" placeholder="Last Name" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2" for="user-name">User Name:</label>
									<div class="col-sm-9">
										<input id="user-name" class="form-control" type="text" placeholder="User Name" />
										<p>*This is what other users will identify you as</p>
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="form-group">
									<label class="col-sm-2" for="email-address">Email:</label>
									<div class="col-sm-9">
										<input id="email-address" class="form-control" type="email" placeholder="Email" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2" for="password">Password:</label>
									<div class="col-sm-9">
										<input id="password" class="form-control" type="password" placeholder="Password" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2" for="verify-password">Verify Password:</label>
									<div class="col-sm-9">
										<input id="verify-password" class="form-control" type="password" placeholder="Re-Type Password" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2 col-sm-offset-8">
										<button class="btn btn-danger" type="submit">Submit</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div> 
				<div class="col-lg-6 col-lg-pull-6">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="page-header">
								<h3>Registation Benefits</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="navbar navbar-default navbar-bottom">
			<div class="container">
			<p class="navbar-text pull-left">
				&copy; Yolanda Siegrist
			</p>
			<a class="navbar-btn btn btn-danger pull-right" href="index.html">
				Home
			</a>
			<a class="navbar-btn btn btn-primary pull-right contact-btn" data-toggle="modal" href="#contact">
				Contact
			</a>
			</div>
		</footer>
		<div id="contact" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<form class="form-horizontal">
						<div class="modal-header">
							<h3>
								Contact Us
							</h3>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label class="col-lg-2 control-label" for="contact-name">
									Name:
								</label>
								<div class="col-lg-10">
									<input id="contact-name" class="form-control" type="text" placeholder="Your Name" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label" for="contact-email">
									Email:
								</label>
								<div class="col-lg-10">
									<input id="contact-email" class="form-control" type="email" placeholder="YourEmail@example.com" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label" for="contact-message">
									Message:
								</label>
								<div class="col-lg-10">
									<textarea id="contact-message" class="form-control" rows="5"></textarea>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<a class="btn btn-default btn-sm" data-dismiss="modal">
								Cancel
							</a>
							<button class="btn btn-primary btn-sm" type="submit">
								Send
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
