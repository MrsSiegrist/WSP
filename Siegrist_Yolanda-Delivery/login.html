<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta content="A search engine for classic car enthusiasts" name="Description" />
		<title>Login to Classic Car Collection</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Calligraffitti">
	</head>
	<body>
		<header class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<a class="navbar-brand" href="index.html">
					<img class="navbar-logo" alt="Logo" src="images/Logo.jpg" />
				</a>
				<button class="navbar-toggle" data-target=".navHeaderCollapse" data-toggle="collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="collapse navbar-collapse navHeaderCollapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">Home</a></li>
						<li><a href="#">Popular Cars</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Search By<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#">Year</a></li>
								<li><a href="#">Make</a></li>
								<li><a href="#">Model</a></li>
								<li><a href="#">Color</a></li>
							</ul>
						</li>
						<li><a class="fav" href="favorites.html">Favorites</a></li>
						<li class="active"><a href="login.html">Login</a></li>
						<li><a href="sign-up.html">Sign Up</a></li>
					</ul>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-lg-5 col-lg-offset-1 col-lg-push-6">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3>Login</h3>
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="username" class="col-sm-2">Username</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="username" placeholder="Username" />
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-sm-2">Password</label>
									<div class="col-sm-9">
										<input type="password" class="form-control" id="password" placeholder="Password" />
									</div>
								</div>
								<div class="form-group">
									<button class="btn btn-primary col-xs-3 col-xs-offset-8 col-sm-offset-7">Login</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<br>
				<div class="col-lg-6 col-lg-pull-6 hidden-xs">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="page-header">
								<h3>Featured Cars</h3>
								<div class="col-md-3 col-sm-4 col-xs-6">
									<a href="#">
										<img class="thumbnail img-responsive" alt="1970 Dodge Challenger" src="images/1970_Challenger_RT.jpg" />
										<h3>1970 Dodge Challenger</h3>
									</a>
								</div>
								<div class="col-md-3 col-sm-4 col-xs-6">
									<a href="#">
										<img class="thumbnail img-responsive" alt="1969 Chevrolet Camaro" src="images/1969_Camaro.jpg" />
										<h3>1969 Chevrolet Camaro</h3>
									</a>
								</div>
								<div class="col-md-3 col-sm-4 col-xs-6">
									<a href="#">
										<img class="thumbnail img-responsive" alt="1967 Ford Mustang" src="images/1967_Mustang.jpg" />
										<h3>1967 Ford Mustang</h3>
									</a>
								</div>
								<div class="col-md-3 col-sm-4 col-xs-6">
									<a href="#">
										<img class="thumbnail img-responsive" alt="1968 Pontiac GTO" src="images/1968_GTO.jpg" />
										<h3>1968 Pontiac GTO</h3>
									</a>
								</div>
								<div class="col-md-3 col-sm-4 col-xs-6">
									<a href="#">
										<img class="thumbnail img-responsive" alt="1968 Pontiac GTO" src="images/1968_GTO.jpg" />
										<h3>1968 Pontiac GTO</h3>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="navbar navbar-default navbar-bottom">
			<div class="container">
			<p class="navbar-text pull-left">
				&copy; Yolanda Siegrist
			</p>
			<a class="navbar-btn btn btn-danger pull-right" href="index.html">
				Home
			</a>
			<a class="navbar-btn btn btn-primary pull-right contact-btn" data-toggle="modal" href="#contact">
				Contact
			</a>
			</div>
		</footer>
		<div id="contact" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<form class="form-horizontal">
						<div class="modal-header">
							<h3>
								Contact Us
							</h3>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label class="col-lg-2 control-label" for="contact-name">
									Name:
								</label>
								<div class="col-lg-10">
									<input id="contact-name" class="form-control" type="text" placeholder="Your Name" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label" for="contact-email">
									Email:
								</label>
								<div class="col-lg-10">
									<input id="contact-email" class="form-control" type="email" placeholder="YourEmail@example.com" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label" for="contact-message">
									Message:
								</label>
								<div class="col-lg-10">
									<textarea id="contact-message" class="form-control" rows="5"></textarea>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<a class="btn btn-default btn-sm" data-dismiss="modal">
								Cancel
							</a>
							<button class="btn btn-primary btn-sm" type="submit">
								Send
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
